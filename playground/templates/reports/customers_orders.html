<html lang="en">
<body>
    <table border="1">
    <thead>
        Total orders by customer
    </thead>
    <tbody>
        <tr>
            <th>Customer</th>
            <th>Total Orders</th>
            <th>Total Spent</th>
            <th>Last Order ID</th>
        </tr>

    </tbody>
    {% for customer in customers %}
        <tr>
        <td>{{ customer.first_name }}</td>
        <td>{{ customer.order__count }}</td>
        <td>{{ customer.total_spent }}</td>
        <td>{{ customer.last_order_id }}</td>
        </tr>
    {% empty %}
        <li>No results</li>
    {% endfor %}
    </table>



</body>


</html>
