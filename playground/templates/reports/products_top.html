<html lang="en">
<body>
<ul>
{% for product in products %}
    <li>

        {{ product.collection__title }} |
        {{ product.id }} |
        {{ product.title }} |
        {{ product.unit_price }} |
        {{ product.total_cost }}
    
    </li>
    {% empty %}
    No items found.
{% endfor %}
</ul>

</body>

</html>
